openapi: 3.0.0
info:
  title: Service Catalog API
  version: 1.0.0
  description: API for CRUD operations on services in the service catalog.
servers:
  - url: http://localhost:3001
paths:
  /services:
    get:
      summary: Get all services
      responses:
        '200':
          description: List of all services
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Service'
        '500':
          description: Internal server error
    post:
      summary: Create a new service
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Service'
      responses:
        '201':
          description: Service created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        '500':
          description: Internal server error
  /services/{id}:
    get:
      summary: Get a specific service
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        '404':
          description: Service not found
        '500':
          description: Internal server error
    put:
      summary: Update a service
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Updated Service"
      responses:
        '200':
          description: Service updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        '404':
          description: Service not found
        '500':
          description: Internal server error
    delete:
      summary: Delete a service
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Service deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    $ref: '#/components/schemas/Service'
        '404':
          description: Service not found
        '500':
          description: Internal server error
components:
  schemas:
    Service:
      type: object
      properties:
        id:
          type: string
          example: "123"
        name:
          type: string
          example: "HR System"

